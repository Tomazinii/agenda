<!DOCTYPE html>
<html>

<link href='../static/css/calendar.css' rel='stylesheet' />
<script src='../static/js/main.js'></script>

        {

    calendar.render();

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

</html>
